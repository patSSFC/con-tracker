<!DOCTYPE html>
<html>
  <head>
    <!-- <link type="text/css" rel="stylesheet" href="styles/style.css"> -->
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
    <script src='https://code.jquery.com/jquery-2.2.1.min.js'></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>

      <section class='container' id='mainSearch'>
        <h1 id='searchTitle'>Find a politician</h1>
        <div class='search-contain'>
          <input id='searchField' class="search" placeholder="Search"/>
          <button class="searchBtn" data-sort="name">
            Search
          </button>
        </div>

      </section>

      <section class="container">
        <article class="poli-view">
          <div class="general-info">
            <div class="poli-info">
              <figure class="poli-picture">
                <img src="images/trump.jpg" alt="trump">
              </figure>
              <ul class="poli-details">
                <li>Donald Trump</li>
                <li>DOB: Dawn of time</li>
                <li></li>
              </ul>
            </div>
            <div class="largest-donor">
              <h3>Largest Donor</h3>
              <p>Dirtus McBaggus: A ton</p>
            </div>
          </div>
        </article>
      </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.2.0/list.min.js"></script>
    <script src='scripts/app.js'></script>
  </body>
</html>
