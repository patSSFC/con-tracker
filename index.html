<!DOCTYPE html>
<html>
  <head>
    <!-- <link type="text/css" rel="stylesheet" href="styles/style.css"> -->
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script id="votesTemplate" type="text/x-handlebars-template">
      <h1>Voting History</h1>
      {{ each votes }}
        <h2>Bill ID: {{billID}}</h2>
        <h2>Position: {{position}}</h2>
        <h2>Title: {{title}}
      {{/each }}
    </script>

    <script id="bioTemplate" type="text/x-handlebars-template">
      <h1>{{title}}</h1>
      <h2>{{state}}</h2>
      <ul>
        <li>{{website}}</li>
        <li>{{phone}}</li>
        <li>{{twitter}}</li>
      </ul>
    </script>
  </head>
  <body>

      <section class='container' id='mainSearch'>
        <h1 id='searchTitle'>Find a politician</h1>
        <div class='search-contain'>
          <input id='searchField' class="search" placeholder="Search"/>
          <button class="searchBtn" data-sort="name">
            Search
          </button>
        </div>

      </section>

      <section class="container" id="politician-view">
        <div class="general-info">
          <div class="poli-info">
            <figure class="poli-picture">
              <img src="images/trump.jpg" alt="trump">
            </figure>
          </div>
          <div class="largest-donor">
            asdlfkjaslkdjf
          </div>
        </div>
      </section>

      <section class="container" id="voting-view">
        <section class="general-info">
          <h1>Voting history should go here</h1>
        </section>
      </section>
      <section class="container" id="bio-view">
        <section class="general-info">
          <h1>Bio info should go here</h1>
        </section>
      </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.2.0/list.min.js"></script>
    <script src="scripts/votingController.js"></script>
    <script src="scripts/votingView.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
