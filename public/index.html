<!DOCTYPE html>
<html>
  <head>
    <!-- <link type="text/css" rel="stylesheet" href="styles/style.css"> -->
    <title>ConTraker 5000</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,300|Roboto+Slab:400,700,300" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="vendor/scripts/jquery-ui.js"></script>
    <link rel='stylesheet' href='vendor/styles/jquery-ui.css'>
    <link rel='stylesheet' href='vendor/styles/jquery-ui.structure.css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <link rel="stylesheet" href="../vendor/normalize.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="../styles/layout.css">
    <link rel="stylesheet" href="../styles/modules.css">
    <link rel="stylesheet" href="../styles/theme.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/x-handlebars-template" id="politician-view">
      <article class="poli-view">
        <div class="general-info">
          <div class="poli-info">
            <figure class="poli-picture">
              <img src="images/trump.jpg" alt="trump">
            </figure>
            <ul class="poli-details">
              <!-- <li>{{bioInfo.title}}</li>
              <li>{{bioInfo.state}}</li>
              <li>{{bioInfo.website}}</li>
              <li>{{bioInfo.phone}}</li>
              <li>{{bioInfo.twitter}}</li> -->
            </ul>
          </div>
          <div class="largest-donor">
            <h3>Largest Donor</h3>
            <p>Dirtus McBaggus: A ton</p>
          </div>
        </div>
        <div class="financial-charts">
          <canvas id="financial-canvas" width="200" height="200"></canvas>
          <div>
            <h3>Top 5 Contibutors</h3>
            <ol>
              <!-- <li>{{Contributor.contributors[0]["@attributes"].org_name}}</li>
              <li>{{Contributor.contributors[1]["@attributes"].org_name}}</li>
              <li>{{Contributor.contributors[2]["@attributes"].org_name}}</li>
              <li>{{Contributor.contributors[3]["@attributes"].org_name}}</li>
              <li>{{Contributor.contributors[4]["@attributes"].org_name}}</li> -->

            </ol>
          </div>
        </div>
      </article>
    </script>

    <script id="top10template" type="text/x-handlebars-template">
      {{#each contributors}}
      <li>{{org_name}} = ${{total}}</li>
      {{/each}}
    </script>

    <script id="votesTemplate" type="text/x-handlebars-template">
      {{#each bills}}
        <section class=" bill-info-container {{positionClass}}">
          <p class="bill-info ">{{title}}</p>
          <p class="bill-info right">Position: {{position}}</p>
        </section>
      {{/each }}
    </script>

    <script id="bioTemplate" type="text/x-handlebars-template">
      <h1>{{title}}</h1>
      <h2>{{state}}</h2>
      <ul>
        <li>{{website}}</li>
        <li>{{phone}}</li>
        <li>{{twitter}}</li>
      </ul>
    </script>
  </head>
  <body>

    <section class="header">
      <section class="header-container">
        <h1>Contracker</h1>
      </section>
    </section>
    <section class="search-section">
      <section class="container" id="mainSearch">
        <div class="search-contain">
          <input id="searchField" class="search" placeholder="Find a politician"/>
          <button class="searchBtn ion-ios-search" data-sort="name" >
          </button>
        </div>
      </section>
    </section>
      <section class="container">
        <article class="poli-view">
          <div class="general-info">
            <div class="poli-info">
              <figure class="poli-picture">
                <img src="images/trump.jpg" alt="trump">
              </figure>
              <ul class="poli-details">
                <li>Donald Trump</li>
                <li>DOB: Dawn of time</li>
                <li>Occupation</li>
                <li>Elected: </li>
              </ul>
            </div>
            <div class="largest-donor">
              <h3>Largest Donor</h3>
              <p>Dirtus McBaggus: A ton</p>
            </div>
          </div>
          <div class="financial-charts">
            <canvas id="financial-canvas" width="200" height="200"></canvas>
            <div>
              <h3>Top 10 Contibutors</h3>
              <ol class="contributor-list">

              </ol>
            </div>
          </div>
        </article>
      </section>

      <section class="container" id="voting-view">
        <h1>Voting History</h1>

      </section>
      <section class="container" id="bio-view">
        <section class="general-info">
          <h1>Bio info should go here</h1>
        </section>
      </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.2.0/list.min.js"></script>
    <script src="../scripts/searchView.js"></script>
    <script src="../scripts/bioController.js"></script>
    <script src="../scripts/bioView.js"></script>
    <script src="../scripts/financeController.js"></script>
    <script src="../scripts/financeView.js"></script>
    <script src="../scripts/votingView.js"></script>
    <script src="../scripts/votingController.js"></script>
    <script src="../scripts/app.js"></script>
    <script src="../scripts/routes.js"></script>
  </body>
</html>
